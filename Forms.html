<html>
    <head>
        <title>Admission Form</title>
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <table>
            <tr>
                <td><img src="logo.png" alt="image"></td>
                <td><h1>Admission Form</h1></td>
            </tr>
        </table>
        <br>
        <form action="" method="post">
            <label>Name</label>
            <input type="text" placeholder="Enter your name"><br><br>
            <label>Email</label>
            <input type="email" placeholder="Enter your email"><br><br>
            <label>Password</label>
            <input type="password"><br><br>
            <label>Gender : </label>
            <input type="radio" value="Male" name="gender">
            <label for="Male">Male</label>
            <input type="radio" value="Female" name="gender">
            <label for="Female">Female</label><br><br>
            <label>About Me</label>
            <textarea rows="3" column="10" placeholder="Write your signature"></textarea><br><br>
            <label>DOB</label>
            <input type="date"><br><br>
            <label>Optional Subjects</label>
            <select>
                <option>Sports</option>
                <option>Science</option>
                <option>SST</option>
                <option>Maths</option>
            </select><br><br>
            <input type="checkbox">
            <label>I agree to terms and condition</label><br><br>
            <input type="submit" value="Submit">

            

        </form>
    </body>
    <style>
        img{
            max-width: 100px;
            max-height: 100px;
        }
    </style>
</html>
